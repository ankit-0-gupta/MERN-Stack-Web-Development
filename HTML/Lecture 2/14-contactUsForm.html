<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us Form</h1>
    <section>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            <br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br>
            
            <label for="contact">Contact Number</label>
            <input type="number" name="contact" id="contact" placeholder="Enter Contact Number" required>
            <br>
    
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="notspecify">Rather Not Say</option>
            </select>
            <br>
            
            <label for="dob">Date Of Birth</label>
            <input type="date" name="date" id="dob">
            <br>
            
            <span>Rating</span>
            <input type="radio" name="rating" id="1" value="1">
            <label for="1">1</label>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2">2</label>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3">3</label>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4">4</label>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label>
            <br>
            
            <label for="area">Enter Your Message</label>
            <br>
            <textarea id="area" rows="5" cols="35" placeholder="Enter Your Message"></textarea>
            <br>
            
            <input type="submit" name="submit" id="submit" value="Send">
            <input type="reset" name="reset" id="reset" value="Reset">  
        </form>
    </section>

    <br>
    <a href="https://www.youtube.com/" target="_blank"><img src="./YouTube.png" alt="Youtube" width="40px" height="40px"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="./Instagram.png" alt="Instagram" width="40px" height="40px"></a>
    <a href="https://web.telegram.org/" target="_blank"><img src="./Telegram.svg" alt="Telegram" width="40px" height="40px"></a>
</body>
</html>
